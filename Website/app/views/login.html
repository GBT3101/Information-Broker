<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="images/broker.png" class="user-avatar img-circle img-responsive" />
				<h1>INFORMATION<br/ > <span>BROKER</span><br /><small>Beta Version</small></h1>
			</div>
		</div>
		
		<div align="center" class="form-content">
			<form name="loginForm" role="form" class="bottom-75" ng-submit="loginForm.$valid && submit()" novalidate>
			<div class="table-form">
				<div class="form-groups">
                    <div style="color:red" bold>
                       <p style="font-size:25px" bold> {{alert}}</p>
                    </div>
					<div class="form-group">
						<input type="email" class="form-control input-lg" id="" placeholder="Enter Email" ng-model="master.email" required>
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="" placeholder="Enter Password" ng-model="master.password" pattern=".{4,10}" required>
					</div>
                    <div>
					<a ui-sref="signup"  style="color:white">Sign Up</a>
				</div>
				</div>
                
                
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="images/arrow.png" alt=""></button>
				</div>
                
			</div>

				<label class="checkbox1">
					<input type="checkbox" ng-model="rememberMe.value">
					<span></span>
				</label>
				remember me
               
                
			</div>-->
                
                 
			</form>
                
		</div>	
    
	</div>

</div>
